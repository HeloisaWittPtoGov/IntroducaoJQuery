<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=PT+Sans+Narrow:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Agenda</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            *{
                margin: 0;
            }
            #topo{
                font-family: PT Sans Narrow; 
                background-color: rgb(2, 54, 2);
                color: white;
                height: 10% ;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #contatos {
                background-color: rgb(59, 97, 59);
                color: black;
                height: 90%;
                width: 100%;
                flex-direction: column;
                justify-content: center;
                align-items: baseline;
                padding: 15px;
            }
            #contatos p{
                color: white;
                font-size: 25px;
                font-family: Verdana;
                padding: 10px 0 0 0;
            }
        </style>
        
    </head>
    <body>
        <div id="topo">
            <h1 id="titulo">Agenda</h1>
        </div>
        <div id="contatos">
            <input id="nomeContato" type="text" placeholder="informe o contato">
            <button id="adicionar">Adicionar</button>
            <p>Lista de Contatos: </p>
            <ul id="exibeContatos"></ul>
        </div>
        
    </body>
</html>
